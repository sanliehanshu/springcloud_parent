spring:
  cloud:
    config:
      discovery:
        service-id: CONFIGSERVER
        # 开启当前configclient，根据服务ID去注册中心获取
        enabled: true
      label: master
      name: configclient
      profile: prod
    consul:
      host: 192.168.121.128
      port: 8500
# 开启所有的web端点暴漏
management:
  endpoints:
    web:
      exposure:
        include: "*"

